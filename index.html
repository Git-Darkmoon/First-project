<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="profile.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Quadratic Calculator</title>
  </head>

  <body>
    <a
      href="https://github.com/Git-Darkmoon/First-project"
      class="fa fa-github"
    ></a>
    <a
      href="https://www.facebook.com/nicolasandres.mayorga/"
      class="fa fa-facebook"
    ></a>
    <a
      href="https://www.linkedin.com/in/nicol%C3%A1s-mayorga-724a13205/"
      class="fa fa-linkedin"
    ></a>
    <a
      href="https://mail.google.com/mail/u/0/#inbox?compose=CllgCJvmZZmNpTcbXbhlmZmpTdzGXlQpQbnJbmzHjWwWHqtwThcrVqndLzJWQTFdMVTSJTMSjnq"
      class="fa fa-envelope"
    ></a>
    <div class="container">
      <div class="row text-center mb-4">
        <h1 class="title">Quadratic Calculator</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text1">Número A</span>
            <input
              class="formControl"
              type="text"
              id="inputA"
              placeholder="Ingrese el número"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text1">Número B</span>
            <input
              type="text"
              id="inputB"
              class="formControl"
              placeholder="Ingrese el número"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text1">Número C</span>
            <input
              type="text"
              id="inputC"
              class="formControl"
              placeholder="Ingrese el número"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button onclick="nr()" class="btnn btn-light">R -</button>
          <button onclick="rp()" class="btnx btn-light">R +</button>
        </div>
      </div>
      <div class="row text-center mt-5">
        <h3 class="title">Resultado</h3>
      </div>
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="input-group mb-3">
            <input
              id="result"
              type="text"
              class="form-control-result"
              placeholder="Aqui aparecerá el resultado"
              readonly
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
